<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css2?family=Coiny&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">

        <title>Wow! Baby Name</title>

    </head>

    <body>
        <header id="welcomeTitle">
           <h1>Wow! Baby Name</h1>
        </header>

        <section>
            <div>
                <form id="textInsert" name="textInsert" method="POST" action="">
                    <label for="insertTextForCD">Insira o texto:</label>
                    <br>
                    <textarea id="insertTextForCD" type="text" cols="40" rows="4" placeholder="Digite aqui o texto para ser codificado ou decodificado" autofocus></textarea>              
                                
                    <br>                   
                    <br>
                    <label for="insertOffset">Insira o Offset:</label>               
                    <textarea id="insertOffset" type="text" cols="24" rows="1"></textarea> 
                    <br>                        
                </form> 

                <br>

                <button id="encodeButton">Codificar</button>       
                <button id="decodeButton">Decodificar</button>

                <form id="finalShow"> 
                    <br>
                    <textarea id="showTextCD" type="text" cols="40" rows="4" readonly></textarea>
                    
                </form>
            </div>                        
        </section>

        
        <script src="index.js" type="module"></script>
    </body>
</html>
